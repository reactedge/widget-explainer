<svg width="1000" height="650" viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">

    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>

    <!-- Header -->
    <text x="60" y="80" font-size="32" font-weight="bold" fill="#111">
        Explainer Widget
    </text>
    <text x="60" y="115" font-size="18" fill="#555">
        Feature Isolation Impact Matrix
    </text>

    <!-- Divider -->
    <line x1="60" y1="140" x2="940" y2="140" stroke="#e5e5e5"/>

    <!-- Column Headers -->
    <text x="60" y="180" font-size="16" font-weight="bold" fill="#333">
        Concern
    </text>
    <text x="350" y="180" font-size="16" font-weight="bold" fill="#333">
        When in Core
    </text>
    <text x="650" y="180" font-size="16" font-weight="bold" fill="#333">
        When Isolated
    </text>

    <!-- Row 1 -->
    <text x="60" y="220" font-size="14" fill="#111">Business logic coupled</text>
    <text x="350" y="220" font-size="14" fill="#444">Marketing copy hard-coded</text>
    <text x="650" y="220" font-size="14" fill="#444">JSON-driven slides</text>

    <!-- Row 2 -->
    <text x="60" y="260" font-size="14" fill="#111">Layout mixed up</text>
    <text x="350" y="260" font-size="14" fill="#444">Mixed with page builder blocks</text>
    <text x="650" y="260" font-size="14" fill="#444">Structured container</text>

    <!-- Row 3 -->
    <text x="60" y="300" font-size="14" fill="#111">State tangled</text>
    <text x="350" y="300" font-size="14" fill="#444">Slider logic global</text>
    <text x="650" y="300" font-size="14" fill="#444">Localised slideshow state</text>

    <!-- Row 4 -->
    <text x="60" y="340" font-size="14" fill="#111">CSS conflicts</text>
    <text x="350" y="340" font-size="14" fill="#444">Global typography interference</text>
    <text x="650" y="340" font-size="14" fill="#444">Scoped styles</text>

    <!-- Row 5 -->
    <text x="60" y="380" font-size="14" fill="#111">Schema complexity</text>
    <text x="350" y="380" font-size="14" fill="#444">CMS fields fragmented</text>
    <text x="650" y="380" font-size="14" fill="#444">Single config object</text>

    <!-- Footer Divider -->
    <line x1="60" y1="440" x2="940" y2="440" stroke="#e5e5e5"/>

    <!-- Footer -->
    <text x="60" y="480" font-size="16" font-weight="bold" fill="#111">
        Primary Impact: Structured storytelling separated from CMS fragmentation
    </text>

</svg>
